<h1 style="font-size:50px;text-align:center;">History of Biryani</h1>
<p style="font-size:20px;text-align:center;line-height:30px;margin-bottom:50px;">Biryani is derived from the Persian word Birian, which means ‘fried before cooking’ and  Birinj, the Persian word for rice. While there are multiple theories about how biryani made its way to India, it is generally accepted that it originated in West Asia.</p>
